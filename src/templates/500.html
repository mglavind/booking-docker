{% extends "base.html" %}

{% block content %}
<div class="container py-5 min-vh-75 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="position-relative mb-5">
                <div class="error-blob bg-danger opacity-10 position-absolute top-50 start-50 translate-middle rounded-circle" style="width: 200px; height: 200px;"></div>
                <div class="icon-box bg-danger text-white rounded-4 shadow-lg mb-4 mx-auto d-flex align-items-center justify-content-center position-relative wrench-animation" style="width: 120px; height: 120px;">
                    <bs_icon class="bi bi-tools display-3"></bs_icon>
                </div>
            </div>

            <h1 class="display-1 fw-black text-outline mb-0" style="letter-spacing: -5px; font-weight: 900;">500</h1>
            <h2 class="h1 fw-bold text-dark mt-n4 position-relative">Ups! Systemfejl...</h2>
            
            <div class="mt-4 p-4 border-start border-danger border-4 bg-light rounded-end shadow-sm text-start mx-auto" style="max-width: 500px;">
                <p class="text-dark fw-bold mb-1">Serveren sveder lidt!</p>
                <p class="text-muted mb-0">
                    Noget gik galt under motorhjelmen. Snup en kop kaffe eller tjek lige om tutten har noget godt, mens vi finder skruetrækkeren frem. <br>
                    <span class="small italic">Prøv at genindlæse siden om et øjeblik.</span>
                </p>
            </div>

            <div class="mt-5 d-flex gap-3 justify-content-center">
                <a href="/" class="btn btn-dark btn-lg rounded-pill px-5 shadow-sm hover-lift">
                    <bs_icon class="bi bi-arrow-clockwise me-2"></bs_icon>Prøv igen
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .fw-black { font-weight: 900; }
    
    /* Wrench vibration animation */
    .wrench-animation {
        animation: vibrate 0.3s linear infinite;
        animation-play-state: paused;
    }
    .wrench-animation:hover, .wrench-animation {
        animation-play-state: running;
    }

    @keyframes vibrate {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(3deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-3deg); }
        100% { transform: rotate(0deg); }
    }

    .error-blob {
        animation: pulse-red 2s ease-in-out infinite;
    }

    @keyframes pulse-red {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
        50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.2; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
    }

    .hover-lift:hover {
        transform: translateY(-3px);
        transition: transform 0.2s ease;
    }

    .text-outline {
        -webkit-text-stroke: 2px #dc3545; /* Bootstrap Danger Red */
        color: transparent;
    }
</style>
{% endblock %}
