{% extends "base.html" %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div class="text-center mb-4">
                <div class="bg-secondary d-inline-flex align-items-center justify-content-center rounded-circle shadow-sm text-white" style="width: 64px; height: 64px;">
                    <bs_icon class="bi bi-shield-lock fs-2"></bs_icon>
                </div>
                <h2 class="fw-bold mt-3 text-dark">Log ind</h2>
                <p class="text-muted small">SKS Bookingside</p>
            </div>

            <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                <div class="card-body p-4 p-md-5">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger border-0 small rounded-3 mb-4" role="alert">
                            {% for key, value in form.errors.items %}
                                <div class="d-flex align-items-center gap-2">
                                    <bs_icon class="bi bi-exclamation-circle"></bs_icon>
                                    <span>{{ value|striptags }}</span>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold small text-muted" for="id_username">Brugernavn</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <bs_icon class="bi bi-person"></bs_icon>
                                </span>
                                <input type="text" name="username" class="form-control bg-light border-start-0 ps-0 py-2"
                                       autocomplete="username" required id="id_username"
                                       placeholder="Dit brugernavn" pattern="^[^@]+$"
                                       title="Brugernavn kan ikke være en email">
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label fw-semibold small text-muted" for="id_password">Kodeord</label>
                                <a href="{% url 'password_reset' %}" class="small text-decoration-none text-secondary mb-2">Glemt?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted">
                                    <bs_icon class="bi bi-key"></bs_icon>
                                </span>
                                <input type="password" name="password" class="form-control bg-light border-start-0 ps-0 py-2"
                                       autocomplete="current-password" required id="id_password"
                                       placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-secondary w-100 py-2 rounded-3 fw-bold shadow-sm">
                            Log ind
                        </button>
                    </form>
                </div>
                
                <div class="card-footer bg-light border-0 py-3 text-center">
                    <span class="text-muted small">Har du ikke en konto?</span>
                    <a href="{% url 'register_user' %}" class="small fw-bold text-decoration-none text-secondary ms-1">Opret bruger</a>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-muted text-decoration-none small">
                    <bs_icon class="bi bi-arrow-left me-1"></bs_icon> Tilbage til forsiden
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Focus effects to match the secondary color theme */
    .form-control:focus {
        border-color: #ced4da;
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-secondary-rgb), 0.15);
        background-color: #fff;
    }
    .input-group-text {
        border-color: #dee2e6;
    }
    .form-control {
        border-color: #dee2e6;
    }
    /* Prevents blue outline on focus if primary is still blue elsewhere */
    .btn-secondary:focus {
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-secondary-rgb), 0.5);
    }
</style>
{% endblock content %}
