
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for object in results %}
    <div class="col">
      <div class="card h-100">
        {% if object.image %}
          <img src="{{ object.image.url }}" class="card-img-top" alt="{{ object.name }}">
        {% endif %}
        <div class="card-body"> 
          <h5 class="card-title">
            {{ object.name }}
          </h5>
          <p class="card-text">
            {{ object.description }} 
          </p>
          <a href="{{object.get_absolute_url}}" class="btn btn-primary">Se mere</a>
          <a href="{% url 'Sjak_SjakBooking_create_with_item' object.id %}" class="btn btn-primary">Book mig!</a>
        {% if user.is_staff %}
            <a href="{% url 'Sjak_SjakItem_update' object.id %}" class="btn btn-secondary">Edit</a>
        {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
