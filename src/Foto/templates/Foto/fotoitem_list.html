{% extends "base.html" %}
{% block content %}
<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for object in object_list %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ object.pk }}" aria-expanded="false" aria-controls="collapse{{ object.pk }}">
          {{ object.name }}
        </button>
      </h2>
      <div id="collapse{{ object.pk }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          {{ object.description }} 
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<br>
{% endblock %}
